{% extends "base_generic.html" %}

{% block content %}
<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <label for="email">Email</label>
    {{ form.email }}
    <br>
    <input type="submit" class="btn btn-primary btn-lg" value="Reset password">
  </form>
</div>
{% endblock %}
